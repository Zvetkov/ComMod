simple_intro: 'Встановлення за замовчуванням містить усі можливі поліпшення, такі як:

  * HD 16:9 інтерфейс

  * нові HD моделі для деякої техніки та зброї

  * ремастер саундтрека

  * всі доступні фікси для рушія гри

  * виправлення помилок
  
  * виправлення помилок квестів і кат-сцен

  * поліпшення ігрових локацій

  * поліпшення низькоякісних моделей

  ... і багато іншого - повний список змін у changelog.'
