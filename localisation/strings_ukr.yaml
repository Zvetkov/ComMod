reinstalling_intro: 'Інсталятор виявив, що Community Patch або Community Remaster вже встановлені на цю копію гри.

  Якщо ви хочете перейти до встановлення модів - введіть ''mods''.

  Якщо хочете повторно встановити Community Patch/Remaster поверх наявної інсталяції - введіть ''reinstall'''
reinstalling_intro_mods: 'Інсталятор виявив, що цей мод уже встановлено на цю копію гри.

  Якщо ви хочете пропустити встановлення - введіть ''skip''.

  Якщо хочете повторно встановити мод поверх наявної інсталяції - введіть ''reinstall'''
reinstalling_intro_no_mods: 'Інсталятор виявив, що Community Patch або Remaster вже встановлені на цю копію гри.

  Доступні для встановлення сумісні моди не знайдено.

  Підтримуються тільки моди сумісні з ComPatch/ComRem.

  Щоб встановити такий мод, помістіть розпакований мод у папку ''mods'' поруч із менеджером модів і запустіть його знову.


  Щоб закрити інсталятор - введіть ''exit''.

  Для повторного встановлення Patch/Remaster поверх наявної інсталяції - введіть ''reinstall'''
