  * ремастер саундтрека

  * все доступные фиксы движка

  * исправления ошибок квестов и кат-сцен

  * улучшения игровых локаций

  * улучшения низкокачественных моделей

  ... и многое другое - полный список изменений в чейнджлисте.'
