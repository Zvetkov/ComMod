reinstalling_intro: 'Установщик обнаружил, что Community Patch или Community Remaster уже установлены на эту копию игры.

  Если вы хотите перейти к установке модов - введите ''mods''

  Если хотите повторно установить Community Patch/Remaster поверх существующей инсталляции - введите ''reinstall'''
reinstalling_intro_mods: 'Установщик обнаружил, что данный мод уже установлен на эту копию игры.

  Если вы хотите пропустить установку  - введите ''skip''

  Если хотите повторно установить мод поверх существующей инсталляции - введите ''reinstall'''
reinstalling_intro_no_mods: 'Установщик обнаружил, что Community Patch или Remaster уже установлены на эту копию игры.

  Доступные для установки совместимые моды не найдены.

  Поддерживаются только моды совместимые c ComPatch/ComRem.

  Чтобы установить такой мод, поместите распакованный мод в папку ''mods'' рядом с менеджером модов и запустите его снова.


  Чтобы закрыть инсталлятор - введите ''exit''

  Для повторной установки Patch/Remaster поверх существующей инсталляции - введите ''reinstall'''
